<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syl ‚Åï Product Designer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
        
    <!-- iOS Safari -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Spirit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

           html {
               overflow: hidden;
               height: 100%;
           }


        body {
            background-color: #1E83FF;
            font-family: 'New Spirit', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #F6F6F0;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
            }
            
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.svg" alt="iamsyl.com" class="logo">
        
    </div>
    <script>
        const logo = document.querySelector('.logo');
        const body = document.body;

        logo.addEventListener('mouseenter', () => {
            body.style.backgroundColor = '#7E7D20';
        });

        logo.addEventListener('mouseleave', () => {
            body.style.backgroundColor = '#1E83FF';
        });
    </script>
</body>
</html>
